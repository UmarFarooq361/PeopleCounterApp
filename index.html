<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container  ">
            <div class="row ">
                <div class="col   ">
            <div class="card border-0 bg-info rounded">
                <div class="card-body ">
                    
                    <h2 class="text-center text-white">People Entered</h2>
                    <p class="text-center text-white h2" id="count-el">0</p>
                    <div class="d-grid ">
                        <button class="btn btn-primary  text-white m-3 rounded-pill"  onclick="incriment()">Incriment</button>
                        <button class="btn btn-success  text-white mx-3 mb-3 rounded-pill" onclick="save()">Save</button>
                        <p class="text-center text-white h3" id="save-el">Previous Entry : </p>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
